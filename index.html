<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<div class="container">
  <div class="card-component">
    <header>
      <picture class="img">
        <source media="(min-width: 768px)" srcset="images/image-product-tablet.png" width="300" height="456">
        <img src="images/image-product-mobile.jpg" alt="" width="350" height="342">
      </picture>
    </header>
    <main class="content">
      <div class="title-block">
        <h3 class="category">PERFUME</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of
          CHANEL.</p>
      </div>
      <h2 class="price">$149.99<span>$169.99</span></h2>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="">
        <span>Add to Cart</span></button>
    </main>
  </div>
</div>
</body>
</html>
